plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

apply plugin: "maven"
group 'com.github.binchoo'

version '0.1.0'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io"}
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}